<!DOCTYPE html>
<html lang="en">

<!-- Head content -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The Bandon Summer Festival takes place from the 4th to the 6th of August 2023 featuring food, music and sporting events">
    <meta name="keywords" content="summer festival, food, music, sport, bandon, cork">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Document title -->
    <title>Bandon Summer Festival | 4th - 6th Aug 2023</title>
</head>

<body>
    <!-- Main page header content -->
    <header class="main-header text-center">
        <!-- Main page navigation content -->
        <nav id="nav" class="primary-font text-center">
            <!-- Navigation items -->
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="events.html">EVENTS</a></li>
                <li><a href="map.html">MAP</a></li>
                <li><a href="feedback.html" class="active">FEEDBACK</a></li>
            </ul>
        </nav>
        <!-- Main page header title -->
        <h1 class="primary-font add-shadow">Bandon Summer Festival</h1>
        <!-- Festival dates -->
        <h2 class="primary-font add-shadow">4th - 6th August 2023</h2>
    </header>

    <!-- Feedback section -->
    <!-- Coding ideas for the feedback form taken from the Love Running Code Institute course 
        work and modified to cater for the needs of this website -->
    <section id="feedback-section" class="feedback-section secondary-font">
        <!-- Get some feedback from the users of the website -->
        <form class="feedback-form">
            <!-- Feedback header -->
            <h3>Please give us your feedback!</h3>
            <!-- Define the labels, inputs and textarea elements -->
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required>
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>
            <label for="feedback">Please provide your feedback below</label>
            <textarea class="text-input" id="feedback" name="feedback" cols=80 rows=5 required></textarea>
            <!-- Define the feedback button element -->
            <input class="feedback-button text-center" type="submit" value="Give Feedback!">
        </form>
    </section>

    <!-- Page footer -->
    <!-- Coding ideas for the social networks and sponsors links taken from the Love Running and Coder's 
        Coffeehouse Code Institute course work and modified to cater for the needs of this website -->
    <footer class="page-footer text-center">
        <!-- Bandon Business Association contact details -->
        <div>
            <!-- Contact details header -->
            <h3 class="primary-font">Bandon Business Association</h3>
            <span class="secondary-font footer-span">Find us on:</span>
            <!-- Links to social network sites -->
            <ul class="social-networks text-center">
                <li>
                    <a href="https://www.facebook.com/bandonbusiness" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://mobile.twitter.com/bandonbusiness" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/bandonbusinessassociation/?hl=en" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>

        <!-- Festival sponsors contact details -->
        <div>
            <!-- Sponsors details header -->
            <h3 class="primary-font">SPONSORS</h3>
            <!-- Links to sponsors sites, logos/images taken from https://www.bandonbusiness.com/bandon-businesses website -->
            <ul class="sponsors text-center">
                <li>
                    <a href="https://www.facebook.com/people/Graphix-Hair-Design/100063771391189/" target="_blank"
                        rel="noopener">
                        <img class="sponsors-logo" src="assets/images/graphix-hair-design.webp"
                            alt="Visit Graphix Hair Design Bandon Facebook page (opens in a new tab)"></a>
                </li>
                <li>
                    <a href="https://wildsidesports.ie/" target="_blank" rel="noopener">
                        <img class="sponsors-logo" src="assets/images/wild-side-sports.webp"
                            alt="Visit Wild Side Sports Bandon Website (opens in a new tab)"></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/people/Old-Market-Bar-Bistro-Bandon/100041815158975/"
                        target="_blank" rel="noopener">
                        <img class="sponsors-logo" src="assets/images/old-market-bar-bistro.webp"
                            alt="Visit The Old Market Bar & Bistro Bandon Facebook page (opens in a new tab)"></a>
                </li>
                <li>
                    <a href="https://bandonoffice.com/" target="_blank" rel="noopener">
                        <img class="sponsors-logo" src="assets/images/bandon-office-supplies.webp"
                            alt="Visit Bandon Office Supplies Website (opens in a new tab)"></a>
                </li>
                <li>
                    <a href="https://www.bandoncoop.ie/" target="_blank" rel="noopener">
                        <img class="sponsors-logo" src="assets/images/bandon-co-op.webp"
                            alt="Visit Bandon Co-Op Website (opens in a new tab)"></a>
                </li>
            </ul>
        </div>

        <!-- Add two blank lines -->
        <br><br>
        <!-- Copyright details -->
        <h3 class="secondary-font copyright text-left">Copyright Â© Jordan Software 2022</h3>
    </footer>

    <script src="https://kit.fontawesome.com/f3183949dd.js" crossorigin="anonymous"></script>

</html>
